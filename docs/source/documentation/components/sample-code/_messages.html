<div class="message {{modifier}} is-active">
  <div class="message-icon">
    {% icon 'circle-filled', style='filled' %}
  </div>
  <div class="message-content">
    Something happened that you may want to know about.
  </div>
  <button class="message-close" aria-label="Close">
    {% icon 'x' %}
  </button>
</div>
